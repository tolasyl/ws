<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Order Summary</h2>
        <p>User ID: <span id="userId">xxxx</span></p>
        <p>Server ID: <span id="serverId">xxxx</span></p>
        <p>Items: <span id="items">xxxx</span></p>
        <p>Total Price: <span id="price">xxxx</span></p>

        <label for="receipt">Upload Receipt</label>
        <input type="file" id="receipt" name="receipt" accept="image/*" required>

        <label for="khqr">Scan QR Code to Pay:</label>
        <img src="path_to_your_qr_code_image.jpg" alt="KH QR Code" id="khqr">

        <button type="button" id="submitOrderButton">Submit Order</button>
    </div>

    <script src="payment.js"></script>
</body>
</html>
