<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Top-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Game Top-Up</h2>
        <form id="topupForm">
            <label for="userId">User ID</label>
            <input type="text" id="userId" name="userId" required>

            <label for="serverId">Server ID</label>
            <input type="text" id="serverId" name="serverId" required>

            <label for="diamonds">Diamonds</label>
            <select id="diamonds" name="diamonds">
                <option value="100">100 diamonds</option>
                <option value="500">500 diamonds</option>
                <option value="1000">1000 diamonds</option>
            </select>

            <label for="price">Total Price</label>
            <input type="text" id="price" name="price" readonly>

            <button type="button" id="checkoutButton">Checkout</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
